# General Settings
name: Diode
title: Diode&#8482; - Reclaim Your Digital Sovereignty
description: Diode enables digital sovereignty in everyday interactions.
url: https://diode.io


# Theme Settings
theme: minima
minima:
  date_format: "%b %-d, %Y"
sass:
  style: compressed
plugins:
- jekyll-feed
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-sitemap


# Path
path:
  images: "/assets/img/"
  styles: "/assets/css/"
  scripts: "/assets/js/"
  favicon: "/assets/favicon/"


