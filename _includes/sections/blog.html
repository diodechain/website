<!-- Blog Section -->
<section class="site-section blog-section" id="news_events">
  <div class="container">

    <!-- Blog Articles Container -->
    <div class="row blog-articles-container">

      <!-- Jekyll LOOP -->
      {% for post in site.posts limit:4 %}

        <!-- Blog Article -->
        <div class="col-md-3 col-md-push-0 col-sm-10 col-sm-push-1 col-xs-12 col-xs-push-1">
          <article class="blog-article">

            <!-- Article Header -->
            <header class="article-header">
              <div class="img-wrap">
                <a href=".{{ post.url }}">
                  <img class="vertical-preview" src="images/blog/{{ post.image }}" alt="Article Blog Image">
                </a>
              </div>
              <div class="article-title">
                <h3 class="title"><a href=".{{ post.url }}">{{ post.title | truncate: 40 }}</a></h3>
              </div>
            </header>

          </article>
        </div>

      {% endfor %}
      <!-- /LOOP-->

    </div>

    <!-- View All Posts CTA -->
    <div class="row view-posts">
      <div class="col-xs-12">
        <a href="blog/" class="link link--arrow">
          Read More
        </a>
      </div>
    </div>

  </div>
</section>
